<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 col-md-12">
      <div class="card">
        <div class="card-body text-center">
          <span><strong>BEM-VINDO(A)! AQUI VOCÊ ENCONTRA AS MELHORES EMBARCAÇÕES</strong></span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success float-end col-lg-2 col-md-12" routerLink="/add-ship">Cadastrar embarcação</button>
  </div>

  <main>
    <div class="album py-5 mt-3 bg-light row">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let ship of listShips">
            <div class="card shadow-sm" *ngIf="listShips.length > 0">
              <img bind-src="ship.image_url" class="bd-placeholder-img card-img-top" width="100%" height="225">
              <div class="card-body">
                <p class="card-text"><strong>{{ ship.name }}</strong></p>
                <p class="card-text">Destino: {{ ship.destination }}</p>
                <p class="card-text">Dia de partida: {{ ship.departure_day }}</p>
                <p class="card-text">Lotação: {{ ship.capacity }}</p>
                <p class="card-text">Preço: R$ {{ ship.price }},00</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" [routerLink]="['/ticket', ship._id]" class="btn btn-primary">Comprar Passagem</button>
                  </div>
                </div>
              </div>
            </div>           
          </div>
          <h5 class="info-no-ship-in-list" *ngIf="listShips.length == 0">Não há navios cadastrados</h5>
        </div>
      </div>
    </div>
  </main>
</div>
